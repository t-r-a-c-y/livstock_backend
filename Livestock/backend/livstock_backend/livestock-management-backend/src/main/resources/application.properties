# Server Configuration
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/livestock_management
spring.datasource.username=postgres
spring.datasource.password=tracy2007@!
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA Configuration

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-make-it-very-long-and-secure
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.livestock=DEBUG
logging.level.org.springframework.web=INFO

spring.flyway.locations=classpath:db/migration  # Default, but add if needed

