spring.application.name=backend
# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/livestock_db
spring.datasource.username=postgres
spring.datasource.password=tracy2007@!
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Secret (generate a strong one)
jwt.secret=your_very_long_random_secret_key_here

# File Upload (local storage)
file.upload-dir=./uploads  # Create this folder in project root

# Server
server.port=8080
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB